<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> File Share | Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 380px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-bottom: 20px;
        }

        .demo-box {
            background: #eef4ff;
            border-left: 4px solid #4a90e2;
            padding: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #333;
        }

        .demo-box strong {
            display: block;
            margin-bottom: 6px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .error {
            background: #ffe6e6;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="login-container">

    <h2> File Share</h2>
    <div class="subtitle">Demo Login Access</div>

    <!-- Demo credentials explanation -->
    <div class="demo-box">
        <strong>Demo Credentials (for evaluation)</strong>
        These credentials are provided to allow reviewers to
        directly access and test the application without
        registration or setup.
        <br/><br/>
        <strong>Username:</strong> user  
        <strong>Password:</strong> user@123
    </div>

    <!-- Error message -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form method="post" action="/login">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        © File Share · Evaluation Build
    </div>

</div>

</body>
</html>
